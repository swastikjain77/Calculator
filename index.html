<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Style Code -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">
        <input id="display" readonly required>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')" >7</button>
            <button onclick="appendToDisplay('8')" >8</button>
            <button onclick="appendToDisplay('9')" >9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')" >4</button>
            <button onclick="appendToDisplay('5')" >5</button>
            <button onclick="appendToDisplay('6')" >6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')" >1</button>
            <button onclick="appendToDisplay('2')" >2</button>
            <button onclick="appendToDisplay('3')" >3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')" >0</button>
            <button onclick="appendToDisplay('.')" >.</button>
            <button class="calculate" onclick="calculate()" >=</button>
            <button onclick="clearDisplay()" class="operator-btn clear-all">X</button>
            <button onclick="backDisplay()" class="operator-btn"><</button>
            <button onclick="squareRoot()" class="operator-btn">âˆš</button>
            <button onclick="percentage()" class="operator-btn">%</button>
        </div>
        <a class="name" target="_blank" href="https://www.linkedin.com/in/swastik-jain-sj/">Developed by Swastik Jain</a>
    </div>

</body>

<!-- Javascript Code -->
<script src="script.js"></script>

</html>
